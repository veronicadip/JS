<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Ejercicio 2</title>
  </head>
  <body>
    <!-- FORM -->
    <form>
      <!-- NOMBRE -->
      <input
        type="text"
        class="form-control nombre"
        placeholder="Nombre"
        aria-label="Username"
        aria-describedby="basic-addon1"
      />
      <!-- EDAD -->
      <input
        type="number"
        class="form-control edad"
        placeholder="Edad"
        aria-label="Username"
        aria-describedby="basic-addon1"
      />
      <!-- DNI -->
      <input
        type="number"
        class="form-control dni"
        placeholder="DNI"
        aria-label="Username"
        aria-describedby="basic-addon1"
      />
      <!-- SEXO -->
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="sexo"
          id="f"
          checked
        />
        <label class="form-check-label" for="f"> Mujer </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="sexo" id="m" />
        <label class="form-check-label" for="m"> Hombre </label>
      </div>
      <!-- PESO -->
      <input
        type="number"
        class="form-control peso"
        placeholder="Peso"
        aria-label="Username"
        aria-describedby="basic-addon1"
      />
      <!-- ALTURA -->
      <input
        type="number"
        class="form-control altura"
        placeholder="Altura"
        aria-label="Username"
        aria-describedby="basic-addon1"
      />
      <!-- NACIMIENTO -->
      <input type="date" name="nacimiento" id="nacimiento" />
      <!-- SUBMIT -->
      <button type="submit" class="btn btn-primary enviar">Submit</button>
    </form>
    <!-- BOTON GENERACION -->
    <button type="button" class="btn btn-primary m-5 botonGeneracion">
      Mostrar generaci√≥n
    </button>
    <!-- BOTON MAYOR DE EDAD -->
    <button type="button" class="btn btn-primary m-5 botonEdad">
      Es mayor de edad?
    </button>
    <!-- SCRIPTS -->
    <script src="./2.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
