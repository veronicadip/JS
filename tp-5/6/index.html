<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Ejercicio 6</title>
  </head>
  <body>
    <h1 id="temporizador" class="text-center m-5">00:00:00</h1>
    <form method="post" class="d-flex justify-content-evenly mb-5">
      <div class="w-100 mx-4">
        <input
          type="number"
          class="form-control"
          id="numeroIngresado"
          placeholder="Ingrese los minutos que quiera temporarizar."
        />
      </div>
      <input
        class="btn btn-primary mx-5"
        type="submit"
        value="Setear"
        id="setear"
      />
    </form>
    <div class="d-flex justify-content-center">
      <button type="button" class="btn btn-success mx-5" id="iniciar">
        Iniciar
      </button>
      <button type="button" class="btn btn-warning mx-5" id="pausar">
        Pausar
      </button>
      <button type="button" class="btn btn-danger mx-5" id="reset">
        Reset
      </button>
    </div>
    <script src="./6.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
