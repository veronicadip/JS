<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
        crossorigin="anonymous">
    <title>Ejercicio 1</title>
</head>

<body>
    <h1 class="text-center my-5">Adivine el número del 1 al 10.</h1>
    <div class="d-flex justify-content-center">
        <div class="m-5">
            <button class="btn btn-primary botonJugar" type="button">Comenzar juego</button>
        </div>
        <div class="input-group m-5 w-75">
            <input type="number" class="form-control formNumero" placeholder="Adivine el número.." aria-label="Recipient's username"
                aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary botonRespuesta" type="button" id="button-addon2">Enviar</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="./1.js"></script>
</body>

</html>
